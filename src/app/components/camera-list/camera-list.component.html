<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Caméras - Tableau de Bord</title>
</head>
<body>
    <div class="dashboard-container">

        <main class="main-content" style="width: 100%;">
            <header class="main-header">
                <h1>Gestion des Caméras</h1>
                <div class="header-actions">
                    <div class="search-bar">
                        <input type="text" placeholder="Rechercher une caméra..." />
                        <i class="fas fa-search"></i>
                    </div>
                    <button class="btn btn-primary" id="addCameraBtn">
                        <i class="fas fa-plus"></i> Ajouter
                    </button>
                </div>
            </header>

            <div class="content-container">
                <div class="stats-cards">
                    <div class="stat-card">
                        <div class="stat-icon normal">
                            <i class="fas fa-video"></i>
                        </div>
                        <div class="stat-info">
                            <h3>24</h3>
                            <p>Caméras actives</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon offline">
                            <i class="fas fa-video-slash"></i>
                        </div>
                        <div class="stat-info">
                            <h3>2</h3>
                            <p>Caméras offline</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon blurry">
                            <i class="fas fa-eye-slash"></i>
                        </div>
                        <div class="stat-info">
                            <h3>1</h3>
                            <p>Caméras floues</p>
                        </div>
                    </div>
                </div>

                <div class="table-container">
                    <div class="table-header">
                        <h2>Toutes les Caméras</h2>
                        <div class="table-actions">
                            <div class="filter-dropdown">
                                <select id="statusFilter">
                                    <option value="all">Tous les statuts</option>
                                    <option value="normal">Normal</option>
                                    <option value="offline">Offline</option>
                                    <option value="blurry">Flou</option>
                                </select>
                            </div>
                            <button class="btn btn-secondary">
                                <i class="fas fa-download"></i> Exporter
                            </button>
                        </div>
                    </div>

                    <table id="camerasTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Localisation</th>
                                <th>Statut</th>
                                <th>Utilisateur</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Les données seront injectées via TypeScript -->
                        </tbody>
                    </table>

                    <div class="table-footer">
                        <div class="pagination-info">
                            Affichage de <span id="startItem">1</span> à <span id="endItem">10</span> sur <span id="totalItems">27</span> entrées
                        </div>
                        <div class="pagination-controls">
                            <button class="pagination-btn" id="prevPage"><i class="fas fa-chevron-left"></i></button>
                            <span class="page-numbers">
                                <button class="page-btn active">1</button>
                                <button class="page-btn">2</button>
                                <button class="page-btn">3</button>
                            </span>
                            <button class="pagination-btn" id="nextPage"><i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal pour ajouter/modifier une caméra -->
    <div class="modal" id="cameraModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Ajouter une nouvelle caméra</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="cameraForm">
                    <div class="form-group">
                        <label for="cameraName">Nom de la caméra</label>
                        <input type="text" id="cameraName" required />
                    </div>
                    <div class="form-group">
                        <label for="cameraLocation">Localisation</label>
                        <input type="text" id="cameraLocation" required />
                    </div>
                    <div class="form-group">
                        <label for="cameraStatus">Statut</label>
                        <select id="cameraStatus" required>
                            <option value="normal">Normal</option>
                            <option value="offline">Offline</option>
                            <option value="blurry">Flou</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cameraUser">Utilisateur responsable</label>
                        <select id="cameraUser" required>
                            <option value="1">Admin</option>
                            <option value="2">Technicien</option>
                            <option value="3">Superviseur</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary close-modal">Annuler</button>
                <button class="btn btn-primary" id="saveCameraBtn">Enregistrer</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
